{% extends '../base.html' %}
{% load static %}

<link href="{% static 'css/index.css' %}" type="text/css" rel="stylesheet">
<p>Home</p>
{% block content %}
	{% for p in premium %}
		<h1>{{ p.name }}
		{{ p.price }}	
		</h1>
		<p>
			{% for a in p.packs.all %}
				{{ a.name }}:
				{{ a.items }}</p>
			{% endfor %}
		</p>
	{% endfor %}
	{% for n in services %}
		Service favoris: {{ n.name }}
	{% endfor %}
{% endblock %}
