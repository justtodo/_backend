<p>Experts</p>
{% block content %}
	{% for e in experts %}
		Nom: <a href="{{ e.get_absolute_url }}">{{ e.name }}</a>
		{{ e.surname }}
		<h2>Note: {{ e.note }} etoils</h2>	
		{% for a in e.stacks.all %}
			<h3>Stacks: {{ a.name }}</h3>
			<p>Competences:
			{% for i in a.competences.all %}
				{{ i.name }}
			{% endfor %}
			</p>
		{% endfor %}
	{% endfor %}
{% endblock %}
