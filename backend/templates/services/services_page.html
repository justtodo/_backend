<p>Details</p>
{% block content %}
	<h2>{{ services.name }}</h2>
	<p>Description : {{ services.description|slice:":355" }}</p>
	{% for s in services.tarifs.all %}
		<p>Tarifs: {{ s.name }}
		{{ s.price }}$</p>
	{% endfor %}
	{% for s in services.experts.all %}
		<p>Expert: {{ s.name }}
		{{ s.note }} etoils</p>
	{% endfor %}
{% endblock %}
